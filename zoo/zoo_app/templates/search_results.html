{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Search Results</h1>
  {% if results %}
    <ul class="list-group mt-4">
      {% for result in results %}
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-2">
            <img src="{{ result.image.url }}" alt="{{ result.name }}" class="img-fluid">
          </div>
          <div class="col-md-10">
            <h3>{{ result.name }}</h3>
            <p>{{ result.description }}</p>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="mt-4">No results found.</p>
  {% endif %}
</div>
{% endblock %}
