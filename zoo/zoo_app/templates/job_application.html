{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Job Application</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="position_id" value="{{ position.id }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
